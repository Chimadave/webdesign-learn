<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Forms</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="forms.css">
	</head>

	<body>
			<p> Let's get to know you</p>
			<form method="post" action="target.php">
				<fieldset>
					<legend>Your details</legend>
					<p>
					<label for="username">Enter username:</label> <input type="text" name="username" id="username" placeholder="Davido" maxlength="10" autofocus required="required" />
					<br />

					<label for="pass">Enter password:</label> <input type="password" name="pass" id="pass" required="required" />
					<br />

					<label for="improve">How do you think I could improve my website?</label>
					<br/>
					<textarea name="improve" id="improve" rows="10" cols="50"> Help us improve our website !!!</textarea>
					<br/>

					<label for="contact">How can we reach you ?</label>
					<input type="email" name="contact" id="contact" placeholder="E-mail@host.com"  required="required" /> 
					<br />
				
					<label for="phone" >Phone Number: </label>
					<input type="tel" name="phone" id="phone" placeholder="+33755128588">
					<br />
				</p>
				</fieldset>
				
				<fieldset>
					<legend> Your food tastes</legend>
					<p>
					Check the foods you like to eat:<br />
					<input type="checkbox" name="fries" id="fries" > <label for="fries">Fries</label> <br />
					<input type="checkbox" name="hamburger" id="hamburger" checked /> <label for="hamburger">Hamburger</label> <br />
					<input type="checkbox" name="spinach" id="spinach" /> <label for="spinach">Spinach</label> <br/>
					<input type="checkbox" name="oysters" id="oysters" /> <label for="oysters"> Oysters</label>

				</p>
				</fieldset>
				
				<fieldset>
					<legend> Know your mates!</legend>
					<p>
						Please indicate your age group: <br />
						<input type="radio" name="age" value="lessthan15" id="lessthan15"><label for="lessthan15">Less than 15 years old</label> <br />
						<input type="radio" name="age" value="medium15-25" id="medium15-25" /><label for="medium15-25">15-25 years old</label><br />
						<input type="radio" name="age" value="medium25-40" id="medium25-40"><label for="medium25-40">25-40 years old</label> <br />
						<input type="radio" name="age" value="plus40" id="plus40"><label for="plus40">Even older than that?!</label> <br />
					</p>
				</fieldset>
				
				<fieldset>
					<legend> Your geolocalization please</legend>
					<p>
				       Which continent do you live on?<br />
				       <input type="radio" name="continent" value="europe" id="europe" /> <label for="europe">Europe</label><br />
				       <input type="radio" name="continent" value="africa" id="africa" checked /> <label for="africa">Africa</label><br />
				       <input type="radio" name="continent" value="asia" id="asia" /> <label for="asia">Asia</label><br />
				       <input type="radio" name="continent" value="america" id="america" /> <label for="america">America</label><br />
				       <input type="radio" name="continent" value="australia" id="australia" /> <label for="australia">Australia</label>
			   		</p>
			   		<p>
				       <label for="country">What country do you live in?</label><br />
				       <select name="country" id="country">
				       		<option value="nothing">Please Select Country</option>
				           <option value="unitedstates">United States</option>
				           <option value="canada">Canada</option>
				           <option value="unitedkingdom">United Kingdom</option>
				           <option value="france">France</option>
				           <option value="spain">Spain</option>
				           <option value="italy">Italy</option>
				           <option value="china">China</option>
				           <option value="japan">Japan</option>
				       </select>
		   			</p>
				</fieldset>
			  
			  <fieldset>
			  		<legend> Where is your mind set at?</legend>
					<p>
				       <label for="nation">What country do you want to live in?</label><br />
				       <select name="nation" id="nation" >
				       		<option value="nothing">Please Select Country</option>
				       		<optgroup label="Africa">
				               <option value="Nigeria">Nigeria</option>
				               <option value="Senegal">Senegal</option>
				           </optgroup>

				           <optgroup label="America">
				               <option value="unitedstates">United States</option>
				               <option value="canada">Canada</option>
				           </optgroup>

				           <optgroup label="Asia">
				               <option value="china">China</option>
				               <option value="japan">Japan</option>
				           </optgroup>

				           <optgroup label="Europe">
				               <option value="unitedkingdom">United Kingdom</option>
				               <option value="france">France</option>
				               <option value="spain">Spain</option>
				               <option value="italy">Italy</option>
				           </optgroup>
				        </select>
		  		 </p>
			  </fieldset>
			  <input type="button" name="back" value="Back" /> <input type="reset" name="reset" value="Start Again"> <input type="submit" value="Send">
		</form>
	</body>
</html>
